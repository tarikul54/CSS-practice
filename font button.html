<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font button</title>
    <style>
        .socia-media{
            background-color: gray;
            padding: 50px 20px;
            text-align: center;
        }
        .btn{
            border: 2px solid blue;
            padding: 10px;
            font-size: 2rem;
            border-radius: 5px;
        }
        .btn:hover{
            border: 2px solid blue;
            padding: 10px;
            font-size: 4rem;
            border-radius: 5px;
        }
}
    </style>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="socia-media">
        <button class="btn request-callback"> <i class="fab fa-facebook"  style="color: mediumblue;" onclick="window.open('https://www.facebook.com/home.php')"></i> </button>
        <button class="btn request-callback"><i class="fab fa-youtube" style="color: red;"onclick="window.open('https://www.youtube.com/')"></i> </button>
        <button class="btn request-callback"><i class="fab fa-instagram" style="color: green;"onclick="window.open('https://www.instagram.com/')"></i></button>
        <button class="btn request-callback"> <i class="fab fa-google" style="color: #6aaa0b;"onclick="window.open('https://www.google.com/')"></i></button>
        <button class="btn request-callback"> <i class="fab fa-whatsapp-square" style="color: green;"onclick="window.open('https://www.facebook.com/home.php')"></i></button>
        <button class="btn request-callback"><i class="fab fa-telegram" style="color: blue;"onclick="window.open('https://telegram.org/')"></i></button>
        <button class="btn request-callback"><i class="fab fa-twitter" style="color: rgb(14, 32, 131);"onclick="window.open('https://www.facebook.com/home.php')"></i></button>
    </div>
</body>
</html>
