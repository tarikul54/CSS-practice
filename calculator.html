<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="cal-total"> 
        <div class="cal-dis">
            <input type="text" id="result" maxlength="20">

        </div>
        <div class="cal-button">
            <div>
                <input type="button" class="buto" value="c">
                <input type="button" class="buto" value="+/-">
                <input type="button" class="buto" value="%">
                <input type="button" class="buto-4" value="/">
            </div>
            <div>
                <input type="button" class="buto" value="7">
                <input type="button" class="buto" value="8">
                <input type="button" class="buto" value="9">
                <input type="button" class="buto-4" value="*">
            </div>
            <div>
                <input type="button" class="buto" value="4">
                <input type="button" class="buto" value="5">
                <input type="button" class="buto" value="6">
                <input type="button" class="buto-4" value="-">
            </div>
            <div>
                <input type="button" class="buto" value="1">
                <input type="button" class="buto" value="2">
                <input type="button" class="buto" value="3">
                <input type="button" class="buto-4" value="+">
            </div>
            <div>
                <input type="button" class="buto" value="0">
                <input type="button" class="buto" value=".">
                <input type="button" class="buto" value="Del">
                <input type="button" class="buto" value="=" style="background-color: orange;">
            </div>
        </div>
    </div>    
</body>
</html>
